<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;夏の風情の水風景♪&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/696/452/49b690e493f7958370a71ff6f88071a91bf812fa.jpg?1464949679" sn-width="1024" sn-height="713"&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/4543274/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;水風景は、不思議なほど心を穏やかにしてくれます。夏の一日、情緒豊かな水の都を訪れて、水面を渡る涼やかな風に吹かれてみませんか？なによりの心の休日になるのではないでしょうか。川、水、海、湖…日本が誇る水の都をご紹介します。&lt;/p&gt;&lt;h3&gt;伊根の舟屋(京都府）&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/706/282/bd086b6283e187b343737522c5ad5e89800e6d58.jpg?1465970784"&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/4357682/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;まるで海の上に浮かんでいるような「伊根の舟屋」。伊那湾の周囲5kmに230軒もの舟屋が立ち並び、重要伝統的建造物群保存地区にも指定されています。1階にはこの地の生活に欠かせない舟が入り、2階が住居や民宿になった独特の造り。舟屋の一部は見学できるようになっていて、散策も楽しめます。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/538/0682ec4a094973288412457288577c96a87d9132.jpg?1464500070"&gt;&lt;small&gt;出典: &lt;a href="http://livingpedia.net/wp-content/uploads/2015/07/dscn4543.jpg"&gt;livingpedia.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;もともとこの集落には陸路ががなく、海が生活の路だったことから造られた舟屋。舟屋の2階は民宿になっているところも多いので、宿泊してこの地の生活を味わってみるのもおすすめです。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/537/2cef9de2b8dd44acbc25de9dcd8b6f8c4c0b2d02.jpg?1464499899"&gt;&lt;small&gt;出典: &lt;a href="http://www.hashidate-bay-hotel.com/sightseeing/img/stay_sec2_img.jpg"&gt;www.hashidate-bay-hotel.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;民宿に泊まると、舟屋の窓から直接釣りができるそうですよ。この地ならではの遊びですね。もちろん、新鮮な海の幸も存分に楽しめます。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/539/72a1fd7ebc21b589b01a14ab7b1bc18c22430a5c.jpg?1464500195"&gt;&lt;small&gt;出典: &lt;a href="http://livingpedia.net/wp-content/uploads/2015/07/2722af82.jpg"&gt;livingpedia.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;舟屋めぐりの遊覧船も、短い間隔で運行されています。海上から舟屋を眺め、約30分かけて伊那湾を一周。船の上からカモメにえさをあげることもできます。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.ine-kankou.jp/"&gt;伊根町観光協会「海の京都」伊根町観光ガイド&lt;/a&gt;&lt;/blockquote&gt;&lt;h3&gt;柳川の川下り（福岡県）&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/706/212/6cc5caf62a7218eb3f000f3f3850a169acc7e8ef.jpg?1465968622"&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/5708774/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;縦横にめぐらされた掘割をゆるゆると進む、柳川のどんこ舟の川下り。かつてお堀での水遊びがさかんだった頃の名残りだともいわれます。船頭さんのお話も楽しく、舟唄をきける、約1時間の詩情あふれる水の旅。夏の暑さを忘れさせてくれる、涼やかなひとときはいかがですか。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/549/9e10d5c1f3e01f45e795e805327c704f907665a7.jpg?1464504063"&gt;&lt;small&gt;出典: &lt;a href="http://opt.jtb.co.jp/img/products/KH000001/L/E1000034000000137.jpg"&gt;opt.jtb.co.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;市全体に張りめぐらされた掘割は、柳川藩主が城の防御や用水路の整備のために改修したものだとか。年間を通して四季折々の自然を感じながら川下りが愉しめ、冬にはこたつを積んだ舟が運行します。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/551/c0d4f20ac4eba0451a3f785e88f68825f32bf133.jpg?1464504509"&gt;&lt;small&gt;出典: &lt;a href="http://userdisk.webry.biglobe.ne.jp/001/517/17/N000/000/000/131097504991313206237_P1010034.JPG"&gt;userdisk.webry.biglobe.ne.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;柳川の豊かな緑が水面に映り、風流な水遊びの趣きが感じられます。舟を降りたら、名物のうなぎのせいろ蒸しなどを堪能する楽しみも。うなぎのせいろ蒸しは、柳川が発祥の地だそうです。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/557/74f3c060a09f341f68bd5d69e2fb8ae988050e99.jpg?1464506319"&gt;&lt;small&gt;出典: &lt;a href="http://www.ne.jp/asahi/room/takechan/tabi1003.jpg"&gt;www.ne.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;川下りコースのの途中にある赤レンガの建物は、国の登録有形文化財に指定された「並倉」。明治から大正にかけて建てられたもので、現在も味噌づくりが行われています。川の上から歴史ある町並みを愉しみましょう。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.yanagawa-net.com/ohori.html"&gt;柳川市観光協会 - お堀めぐり&lt;/a&gt;&lt;/blockquote&gt;&lt;h3&gt;小樽の運河クルーズ(北海道）&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/706/225/a24bb119140ea6a328d6916014a207b30d033206.jpg?1465968878"&gt;&lt;small&gt;出典: &lt;a href="https://asp.hotel-story.ne.jp/media/0854000100705.jpg"&gt;asp.hotel-story.ne.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;歴史とロマンが香る水の都、小樽。その象徴である「小樽運河」は大正12年に完成し、小樽の海運を支えてきました。「運河クルーズ」は、小樽らしい情緒あふれる運河と港の水風景をめぐる、約40分のアクティビティ。まるでベネチアのような美しい運河を、時間を忘れてゆったりと楽しみましょう。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/595/8a342d517a8da851081fafa329b49d4e9bd2e20b.jpg?1464519454"&gt;&lt;small&gt;出典: &lt;a href="http://d3e8ogs60q6bjk.cloudfront.net/image/production/acp/3000000819/1.jpg"&gt;d3e8ogs60q6bjk.cloudfront.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;デイクルーズは、運河沿いにある歴史的な建造物がよく見えるのでガイドをより楽しむことができ、また撮影スポットもたくさんありますので写真好きな方にもおすすめです。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/594/edd52499d7bf051105ac8e50a5177d4301802090.jpg?1464519205"&gt;&lt;small&gt;出典: &lt;a href="http://www.gutabi.jp/spot_api/m7nqBuAxhZ/image/sub_image1/2820/d76214bc77"&gt;www.gutabi.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;倉庫街の建物やガス灯の明かりが水面に映る、ロマンティックなナイトクルーズ。静けさの中、ゆったりと進む船の旅は、昼間とは全く違った趣きがあります。日本とは思えない異国情緒あふれる雰囲気が旅情をかきたてます。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/612/bf5e8eb8a1d27e336184c39843c2e9d6164fb9de.jpg?1464522301"&gt;&lt;small&gt;出典: &lt;a href="http://fp.ashigeki.net/wp-content/uploads/IGP36441-1024x680.jpg"&gt;fp.ashigeki.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;小樽観光のハイライトである運河は、クルーズだけでなく、散策するのもおすすめ。運河のある四季折々の風景はノスタルジックで、ゆったりとそぞろ歩くにもぴったりなロケーション。夕暮れ時には、石造りの倉庫街がライトアップされ、ガス灯の温かな明かりにも心が和みます。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://otaru.cc/"&gt;小樽観光の新定番 - 小樽運河クルーズ&lt;/a&gt; &lt;br&gt; &lt;small&gt;小樽観光の新定番！運河と港を船で巡る約40分間の新アクティビティです。発着は小樽観光に便利な中央橋。札幌からの日帰り観光にも最適です。&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;江戸の風情香る 倉敷美観地区（岡山県）&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/706/232/83502e2f31a8f5167fa8f41e5a69bc302a98baf7.jpg?1465969299"&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/4518357/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;かつて江戸幕府直轄の「天領」であり、物資の集積地として栄えた倉敷。倉敷川沿いに、白壁や格子窓の町家・倉など江戸風情あふれる美しい街並みが残され、国の重要伝統的建造物群保存地区になっています。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/616/db143b68b5f51f02d14fd90625c61d854f39915c.jpg?1464522736"&gt;&lt;small&gt;出典: &lt;a href="http://find-travel.cdn-dena.com/picture/articlebody/133062"&gt;find-travel.cdn-dena.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;船頭さんがあやつる昔ながらの川舟に乗りながら美観地区を眺めることもできます。ゆったりと川遊びを愉しみながら、歴史とロマンの香りを感じてみましょう。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/691/620/8c55983fad14af205c46f0da7736062eea55714b.jpg?1464523125"&gt;&lt;small&gt;出典: &lt;a href="http://www.yakei-kabegami.com/cgi-bin/photo2/1530/23296/1024-768.jpg"&gt;www.yakei-kabegami.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;倉敷川沿いには、国登録有形文化財の「旧倉敷町役場」など多くの歴史的な建物があり、レトロな雰囲気が漂います。倉敷美観地区は、夜にはライトアップされ、よりロマンティックに。ゆったりと散策するのもおすすめです。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/696/341/cb7bc914de629af276c7f22778d12b02d39fc177.jpg?1464943993"&gt;&lt;small&gt;出典: &lt;a href="http://www.uraken.net/eg/chugoku/02f.jpg"&gt;www.uraken.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;こちらは、エル・グレコの受胎告知など世界の名画が数多く収蔵された「大原美術館」。倉敷紡績の2代目が創立した、日本で初めての私立西洋美術館です。散策の折に、ぜひ立ち寄ってみてください。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.kurashiki-tabi.jp/see-kurashiki/"&gt;倉敷エリアを観る・遊ぶ | 倉敷観光WEB&lt;/a&gt; &lt;br&gt; &lt;small&gt;岡山県倉敷市の公式観光サイトの倉敷地区、美観地区の観光スポットの紹介ページです。大原美術館、倉敷アイビースクエア、林源十郎商店などの情報が掲載されています。&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;川と湖の城下町 松江（島根県）&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/706/277/0e7390ceab38b4ec91d7b2090926a310bd0cd434.jpg?1465970656"&gt;&lt;small&gt;出典: &lt;a href="http://www.izumo-umaimono-ichiba.jp/?mode=disp2&amp;kdata1=1001105801"&gt;www.izumo-umaimono-ichiba.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;島根県松江市と出雲市にまたがる宍道湖（しんじこ）が広がり、街には川や水路がめぐる「松江」は、水の都というにふさわしい美しい地。松江城を囲む約3.7kmの堀川をぐるっと周れる遊覧船もあります。松江城の天守閣や武家屋敷、塩見縄手の老松などを約50分をかけて船の上からゆったりと眺めることができます。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/696/378/cb5789daf054b07bdf8bedf12911a0d505efb792.jpg?1464945854"&gt;&lt;small&gt;出典: &lt;a href="http://www.kankou-shimane.com/ja/photo/image/1094/general/_x_____D_i_F___j.jpg"&gt;www.kankou-shimane.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;堀川の遊覧船は、16もの橋をくぐりますが、橋の高さに合わせて船の屋根が下りてくるそうです。船頭さんのガイドも楽しいようですよ。左の写真には、松江城も見えますね。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/706/249/8db7713af1b7388ecd9777a6c2e29567631d0e37.jpg?1465969738"&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/4578245/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;宍道湖に夕陽が映える光景は、水の都・松江を象徴するものだといわれ、小泉八雲も絶賛したそうです。広々と伸びやかな湖と、風情ある城下町を流れる川。個性の違う水風景に恵まれた松江は、なんと贅沢な街でしょう。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/696/411/547080693a7229d7b26acc584dee9c0995a5a9ef.jpg?1464947685"&gt;&lt;small&gt;出典: &lt;a href="http://station.matsue-urban.co.jp/blog/images/%E6%B0%B4%E7%87%88%E8%B7%AF4.jpg"&gt;station.matsue-urban.co.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;「松江水燈路」は、松江城周辺をライトアップするイベントで、今年は10月中の週末に行われます。その期間には、堀川遊覧船の夜間運行もされ、光と影が織りなす幻想的な光景を愉しむことができます。松江城もライトアップされます。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.kankou-matsue.jp/"&gt;水の都松江 松江観光協会 公式サイト | 水の都松江 松江観光協会 公式サイト&lt;/a&gt; &lt;br&gt; &lt;small&gt;水の都松江 島根県松江市観光公式サイト&lt;/small&gt;&lt;/blockquote&gt;&lt;h3&gt;いかがでしたか？&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/706/285/c1e4721f0c3e728d7730238c57ade1e5af407099.jpg?1465970922"&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/4791355/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;風を感じながらの川下りや、情緒あふれる運河めぐり…。さて、今年の夏はどんな水の都を愉しんでみますか？水風景に遊ぶのは、大人ならではの夏の過ごし方。なんだか素敵ではありませんか。&lt;/p&gt;&lt;/section&gt;</script></section>
