<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;まずは、鋸山（のこぎりやま）の魅力をご紹介します&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/963/6dec77697601d1ba406f72b802abac7f6ca1ebe1.jpg?1465456610" sn-width="1080" sn-height="678"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/maayakimura"&gt;www.instagram.com&lt;/a&gt;(@maayakimura)&lt;/small&gt;&lt;small&gt;鋸山は千葉県房総半島の南部に位置し、標高は329.4m。露出した山肌の岩がノコギリの歯状に見えることから鋸山と呼ばれるようになりました。山の南側斜面には約1300年前に開かれた日本寺（にほんじ）の広大な寺域が広がります。晴れた日には富士山や三浦半島、大島まで見ることができる絶景スポットです。山頂まではロープウェーや車でも登れるので、年齢や体力を問わず誰でも楽しめます。&lt;/small&gt;&lt;h4&gt;山と海が一望できるスリル抜群の「地獄のぞき」&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/704/121/5fdfac53c469baa271c5b84547dc8b7359911395.jpg?1465802163"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/kentinzy"&gt;www.instagram.com&lt;/a&gt;(@kentinzy)&lt;/small&gt;&lt;small&gt;ロープウェー山頂駅から徒歩20分のところにある、石切場跡の絶壁に突き出した展望台「地獄のぞき」から望む100m下は、まさに地獄のような怖さで、思わず足がすくむスリル満点の絶景スポットです。この展望部分は、横から見るとライオンの横顔に見えることから、別名ライオン岩とも言われています。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/060/0841330659fbcf69efc2e1f35c129feb6c7f487b.jpg?1465462512"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/takuto.kurita"&gt;www.instagram.com&lt;/a&gt;(@takuto.kurita)&lt;/small&gt;&lt;small&gt;道中にも石切場跡があり、切り立った岩壁と苔やツタの緑のコントラストが幻想的で美しい風景を作ります。まるで、ジブリの世界のようですね。&lt;/small&gt;&lt;h4&gt;岩肌を掘って造られた「百尺観音」&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/704/768/962edc744b9a0596ae8cb45bfb6ff577883855f6.JPG?1465866377"&gt;&lt;small&gt;「地獄のぞき」への道中では、山の岩肌に彫られた、その名の通り100尺(約30.3m)の巨大な観音像を拝見することができます。木々に囲まれた中で、陸・海・空の交通安全の守り本尊として信仰される姿は神秘的な雰囲気です。（筆者撮影）&lt;/small&gt;&lt;h4&gt;千差万別の表情の「千五百羅漢（らかん）」&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/059/5963965a5b7c664fb4aceadd7e1e229cb366e2b1.jpg?1465462450"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/lotus4711"&gt;www.instagram.com&lt;/a&gt;(@lotus4711)&lt;/small&gt;&lt;small&gt;山中の石窟には1553体もの羅漢像が並んでいます。一つ一つ異なる表情なのでじっくりと見ながら歩きたいですね。&lt;/small&gt;&lt;h4&gt;奈良の大仏より大きい！日本一大きい大仏「薬師瑠璃光如来（やくしるりこうにょらい）」&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/956/6c2fc9670ca68cddc8a9849a95af40f442851ba5.jpg?1465456311"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/ko77se"&gt;www.instagram.com&lt;/a&gt;(@ko77se)&lt;/small&gt;&lt;small&gt;大自然の中で強烈な存在感を放つ大仏（薬師瑠璃光如来）は、奈良東大寺の大仏よりも大きく、鎌倉高徳院の大仏の約2倍の大きさがあります。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/993/1c46e93037109d4711af99b56d825907aac54a7b.jpg?1465459123"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/nahomadara"&gt;www.instagram.com&lt;/a&gt;(@nahomadara)&lt;/small&gt;&lt;small&gt;大仏広場にあるお願い地蔵尊に、名前を書いて願いを唱えながらこのお地蔵さんを奉納すると、願いが叶うとか。どうか、願いが叶いますように！&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.nihonji.jp/index.html"&gt;鋸山 日本寺 公式サイト&lt;/a&gt; &lt;br&gt; &lt;small&gt;鋸山 日本寺の公式サイトです。鋸山日本寺の境内案内や歴史を紹介しています。&lt;/small&gt;&lt;/blockquote&gt;「鋸山　日本寺」についてのくわしい情報はこちらをご覧ください。&lt;p&gt;&lt;strong&gt;鋸山をたっぷりと堪能したら……&lt;/strong&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/946/1612e50c48fc696835b055e16269a1628ebb82da.jpg?1465455988"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/knthg0801"&gt;www.instagram.com&lt;/a&gt;(@knthg0801)&lt;/small&gt;&lt;small&gt;眺めがいいので、山ごはんもいいですが、せっかくなので南房総の美味しい店に足を運んでみては？ 鋸山周辺の人気のお店や映画の舞台にもなった眺めのいいカフェなどをご紹介します。&lt;/small&gt;&lt;h3&gt;黄金アジのフライが絶品！「さすけ食堂」&lt;/h3&gt;&lt;p&gt;鋸山の最寄り駅、内房線JR浜金谷駅から徒歩3分にある有名店。金谷漁港近海でとれる希少なアジ（黄金アジ）がいただけます。人気No.1はその黄金アジを使用した、ふわふわで肉厚なアジフライと新鮮なアジのお刺身がセットになった「さすけ定食」です。&lt;/p&gt;&lt;blockquote data-lang="ja"&gt; &lt;p lang="ja" dir="ltr"&gt;開店1時間半前に到着🚙 アクアラインの渋滞具合から食べれないかと思ったけど、目的の人気店で食べれました🎵 アジフライも刺身も新鮮でめちゃ旨です〜😋&lt;a href="https://twitter.com/hashtag/%E3%81%95%E3%81%99%E3%81%91%E9%A3%9F%E5%A0%82?src=hash"&gt;#さすけ食堂&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E5%AF%8C%E6%B4%A5?src=hash"&gt;#富津&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E5%8D%83%E8%91%89?src=hash"&gt;#千葉&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E3%81%95%E3%81%99%E3%81%91%E5%AE%9A%E9%A3%9F?src=hash"&gt;#さすけ定食&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E9%BB%84%E9%87%91%E3%82%A2%E3%82%B8?src=hash"&gt;#黄金アジ&lt;/a&gt; &lt;a href="https://t.co/2qbT1Vi2U6"&gt;pic.twitter.com/2qbT1Vi2U6&lt;/a&gt;&lt;/p&gt;— ぽん太 (@hhhdhhhd)  &lt;a href="https://twitter.com/hhhdhhhd/status/725869767899418624"&gt;2016年4月29日&lt;/a&gt;&lt;/blockquote&gt; &lt;p&gt;&lt;blockquote cite="http://sasukeshokudou.com/"&gt; 一般市場には出ないアジも黄金色に輝く脂がのった希少なアジが獲れます。 金谷漁港の近海で獲れるアジは「金のアジ」と呼ばれている！ これを刺身で食べるのもよし、贅沢にアジフライにすると別格の極上品になりました。&lt;/blockquote&gt;&lt;small&gt;出典: &lt;a href="http://sasukeshokudou.com/"&gt;sasukeshokudou.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/733/58f5b647108013755fb5a1b3fff2a4e7946b1a0e.jpg?1465444957"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/hirokiyasumune"&gt;www.instagram.com&lt;/a&gt;(@hirokiyasumune)&lt;/small&gt;&lt;small&gt;アジの細切りをネギと醤油で和えてご飯にのせた「アジのたたき丼」もおすすめです。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/698/697/bff5d3de04dc7dcc9505ceb4c49d1f9ec0d8562f.jpg?1465262918"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/mokkymouse"&gt;www.instagram.com&lt;/a&gt;(@mokkymouse)&lt;/small&gt;&lt;small&gt;人気店なので、休日は並ぶのを覚悟してくださいね。でも、その甲斐はありますよ。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://sasukeshokudou.com/"&gt;艶ちゃんのさすけ食堂：金谷&lt;/a&gt; &lt;br&gt; &lt;small&gt;千葉県金谷のさすけ食堂の黄金のアジフライ&lt;/small&gt;&lt;/blockquote&gt;営業日など、お店についてのくわしい情報はこちらをご覧ください。 ご自宅でもいただけるよう、アジフライの通信販売も行っています。&lt;h3&gt;石釜で焼いたナポリ風ピザ「Pizza Gonzo（ピッツァ ゴンゾー）」&lt;/h3&gt;&lt;p&gt;鋸山ロープウェーから徒歩で7分。観光案内所「石の舎」の中にある、石釜で焼くナポリタイプのピザ専門店。定番のマルゲリータやマリナーラを始め、毎月、旬の食材を取り入れたピザが人気のお店です。後ほどご紹介する道の駅「保田小学校」内にもお店「イタリア料理 Da Pe GONZO」があります。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;旬の食材をつかった、月替わりピザをどうぞ！&lt;/strong&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/698/139/52beb1926b21a8b13816469421e57063457e17c2.jpg?1465199898"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r1577534872771"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;菜の花を使用した「ナバーナ」。房総といえば……の菜の花をふんだんに使用したチーズレスのピザです。ちょっとイタリアっぽくアレンジしたネーミングセンスも面白いですね。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/698/717/86590eec359ee3288c5daaa681b60f0dc32dca30.jpg?1465263836"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/chicchi1021"&gt;www.instagram.com&lt;/a&gt;(@chicchi1021)&lt;/small&gt;&lt;small&gt;地元、金谷漁港をイメージした「ハマカナーヤ」。新鮮なタコがたっぷりとトッピングされています。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/698/704/6108599bc0b89971969cef99e37de471b3cc73af.jpg?1465263350"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/strawberry0127"&gt;www.instagram.com&lt;/a&gt;(@strawberry0127)&lt;/small&gt;&lt;small&gt;茗荷（みょうが）のピザ「ミョーガ」。茗荷好きにはたまらないですね。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/703/741/d7cf637ee347ca0863a1bb294a57266af2a10e34.jpg?1465785779"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/huayaozi"&gt;www.instagram.com&lt;/a&gt;(@huayaozi)&lt;/small&gt;&lt;small&gt;食後にはデザートピザもありますよ。こちらはりんごのピザです。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://pizzagonzo.jp/kanaya.php"&gt;Pizza GONZO&lt;/a&gt;&lt;/blockquote&gt;お店についてのくわしい情報はこちらをご覧ください。&lt;blockquote&gt; &lt;a href="https://ja-jp.facebook.com/PizzaGonzo/"&gt;Pizza GONZO&lt;/a&gt;&lt;/blockquote&gt;こちらは公式facebookです。最新の情報はこちらをご覧ください。&lt;h3&gt;食べ歩きのお供に！「笹生（さそう）精肉店 松葉屋」&lt;/h3&gt;&lt;p&gt;鋸山ロープウェーとピッツア ゴンゾーさんの近くにあるお肉屋さん。コロッケなどのお惣菜もあるので、食べ歩きのお供にいかがですか？&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/773/6d901663f17619fe8b47137d019939fb89aac98d.jpg?1465447166"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/yocco_haru"&gt;www.instagram.com&lt;/a&gt;(@yocco_haru)&lt;/small&gt;&lt;p&gt;&lt;blockquote cite="https://www.instagram.com/p/BGAyOTMpiyS/"&gt; 5月29日 鋸山登山 山登り前の腹ごしらえ。 お肉屋さん手作りのコロッケ。 外はサクサク、中はしっとりジューシー。 ほんのりあったかくて、美味しかった。 食べ歩き用のソースも置いてあった。&lt;/blockquote&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/p/BGAyOTMpiyS/"&gt;www.instagram.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;&lt;blockquote&gt; &lt;a href="http://4travel.jp/domestic/area/kanto/chiba/ichihara/futtsu/restaurant/11415839/"&gt;笹生精肉店 クチコミガイド【フォートラベル】&lt;/a&gt;&lt;/blockquote&gt;お店についてのくわしい情報はこちらをご覧ください。&lt;h3&gt;南房総のマーケットプレイス「the Fish（ザ・フィッシュ）」&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/886/abae39f1f703c472f1b8c37e1834fec8068a6651.jpg?1465538698"&gt;&lt;small&gt;出典: &lt;a href="http://greenz.jp/main/wp-content/uploads/2015/06/image15.jpg"&gt;greenz.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;東京湾フェリーの金谷港近くにあるグルメ＆おみやげスポットで、漁師町「金谷（かなや）」をまるごと味わえる観光施設です。&lt;/small&gt;&lt;h4&gt;海鮮浜焼き まるはま&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/769/a35cfaa2600254116f80e15e0b53d917419bbb61.jpg?1465446912"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/seri00na"&gt;www.instagram.com&lt;/a&gt;(@seri00na)&lt;/small&gt;&lt;small&gt;サザエやほたて、エビやホンビノス貝など、南房総の新鮮で獲れたての魚介が食べ放題でいただけます。&lt;/small&gt;&lt;blockquote data-lang="ja"&gt; &lt;p lang="ja" dir="ltr"&gt;🕴&lt;br&gt;昨日、念願の『海鮮浜焼まるはま』に行ってきましたー🌊&lt;br&gt;&lt;br&gt;貝類たくさん食べられるのは幸せでした😂&lt;br&gt;:&lt;br&gt;待ち時間は海の声を感じていました。&lt;br&gt;:&lt;br&gt;さすが千葉県。&lt;br&gt;&lt;br&gt;#まるはま#海鮮食べ放題#浜焼き… &lt;a href="https://t.co/M4okn0YfJN"&gt;https://t.co/M4okn0YfJN&lt;/a&gt;&lt;/p&gt;— miyaaano. (@miyaaacha)  &lt;a href="https://twitter.com/miyaaacha/status/734661729272107008"&gt;2016年5月23日&lt;/a&gt;&lt;/blockquote&gt; &lt;h4&gt;オーシャンフロント・レストラン the Fish（ザ・フィッシュ）&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/690/ebcae3ac163bdcb11256c5b73b18d92a8246af16.jpg?1465443310"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/pyonkousagi"&gt;www.instagram.com&lt;/a&gt;(@pyonkousagi)&lt;/small&gt;&lt;small&gt;ズワイガニ、赤エビ、殻ホタテ、アサリ、パーナ貝など、海鮮がいっぱい♪ケイジャンソースを具に絡めて、ちょっとワイルドに手づかみでどうぞ！&lt;/small&gt;&lt;h4&gt;地魚廻転寿司 船主（ふなおさ）総本店&lt;/h4&gt;&lt;p&gt;東京湾で獲れる天然の魚や地元金谷漁港の黄金アジなど、新鮮な地魚のお寿司がいただけます。&lt;/p&gt;&lt;blockquote data-lang="ja"&gt; &lt;p lang="ja" dir="ltr"&gt;鋸山からロープウェイで降りてから、富津のフェリー乗り場にある有名回転寿司店“船主総本店”にてランチ。地アジが美味かったよ～☆ &lt;a href="http://t.co/7PZLv3yfan"&gt;pic.twitter.com/7PZLv3yfan&lt;/a&gt;&lt;/p&gt;— 水軍 (@kazoohiro)  &lt;a href="https://twitter.com/kazoohiro/status/487892923967483904"&gt;2014年7月12日&lt;/a&gt;&lt;/blockquote&gt; &lt;h4&gt;おみやげにいかがですか？&lt;/h4&gt;&lt;p&gt;&lt;strong&gt;■鋸山をイメージして作った「見波亭（みなみてい）のこぎり山バウムクーヘン」&lt;/strong&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/951/1bbf832adebccfb25d2cc7efb9e0f330bf507bdb.jpg?1465542122"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/jmutow"&gt;www.instagram.com&lt;/a&gt;(@jmutow)&lt;/small&gt;&lt;small&gt;農林水産大臣賞受賞の地卵と低温殺菌牛乳をふんだんに使い、工房でひとつひとつ丁寧に焼き上げました。ドイツ伝統のレシピで焼き上げたバウムクーヘンは、濃厚な卵の風味と、しっかりした食感、口どけの良さで人気です。&lt;/small&gt;&lt;p&gt;&lt;strong&gt;■話のネタにどうぞ！「千葉の醤油サイダー」&lt;/strong&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/672/144fbc8ec4a7dadea73d35de000d3150fd390576.jpg?1465442520"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/misato23igu"&gt;www.instagram.com&lt;/a&gt;(@misato23igu)&lt;/small&gt;&lt;small&gt;実は千葉県は醤油の生産量が日本全国の3割を占め、堂々の1位だとか。一風変わった飲み物ですが、千葉県産の醤油を使用したジンジャー風味の昔なつかしい味がするサイダーなので、ぜひご賞味あれ！（現在はパッケージが異なります）&lt;/small&gt;&lt;p&gt;&lt;strong&gt;■千葉の名産品 落花生の焼酎「落花生焼酎 ぼっち」&lt;/strong&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/700/654/69d5af0dbfbdb56321b18b6b32adb7d5d65df6ee.jpg?1465441175"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/yacchi1208"&gt;www.instagram.com&lt;/a&gt;(@yacchi1208)&lt;/small&gt;&lt;small&gt;クセの少ない飲みやすい焼酎で、ほんのりと落花生の香りが口の中に広がります。おつまみには、千葉県八街（やちまた）産の落花生をどうぞ！&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://thefish.co.jp/"&gt;the Fish「ザ・フィッシュ」公式ホームページ|南房総・金谷のレストラン＆おみやげ市場&lt;/a&gt;&lt;/blockquote&gt;お店についてのくわしい情報はこちらをご覧ください。&lt;h3&gt;映画の舞台にもなったカフェ「音楽と珈琲の店 岬」&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/184/936cd56bd3ffe64a8e48aaa58145d41a9ad742c3.jpg?1465468139"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/mei.s.t"&gt;www.instagram.com&lt;/a&gt;(@mei.s.t)&lt;/small&gt;&lt;small&gt;森沢明夫さんの小説『虹の岬の喫茶店』のモデルとなり、吉永小百合さん主演で2014年に公開された映画「ふしぎな岬の物語」の舞台となったカフェ。その名の通り、明鐘岬（みょうがねみさき）に立ち、美しい海を眺めながら、音楽を愛する店主が淹れるコーヒーをゆっくりと味わうことができます。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/698/247/c3d189ff928f501ea8181380bfe52264557d0c5a.jpg?1465207427"&gt;&lt;small&gt;出典: &lt;a href="http://cinema.ne.jp/news/news201410104/"&gt;cinema.ne.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;映画では、このカフェのほかにも「ポピーの里 館山ファミリーパーク」や「和田漁港」など房総半島の穏やかで美しい風景を堪能することができます。ちなみに、映画内の“岬カフェ”はロケの為に作ったセットなので、実際のお店とは異なります。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/195/fbbdefe7ae653e1c62f378fc432b7e960115f778.jpg?1465468847"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/ayakokoo"&gt;www.instagram.com&lt;/a&gt;(@ayakokoo)&lt;/small&gt;&lt;small&gt;目の前にはさえぎるものが無いので、窓辺のカウンター席から海が見えます。天気のいい日には、心地よい海風を感じられる外のテラス席へどうぞ。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/199/1af957385ec3afca3e1915e7ede9383453ef5596.jpg?1465468963"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/tatsu_gon23"&gt;www.instagram.com&lt;/a&gt;(@tatsu_gon23)&lt;/small&gt;&lt;small&gt;おすすめの時間は夕方です。海に沈んでいく夕陽をゆっくりと眺めながら、店主が丁寧に淹れてくれたコーヒーを味わってください。&lt;/small&gt;&lt;blockquote data-lang="ja"&gt; &lt;p lang="ja" dir="ltr"&gt;先日行った岬カフェからの景色が良すぎて思い出す。&lt;br&gt;&lt;br&gt;コーヒーを飲みながらのんびり過ごす幸せ。&lt;br&gt;&lt;br&gt;また行こう。&lt;a href="https://twitter.com/hashtag/cafe?src=hash"&gt;#cafe&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/coffee?src=hash"&gt;#coffee&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E5%B2%AC%E3%82%AB%E3%83%95%E3%82%A7?src=hash"&gt;#岬カフェ&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/beautiful?src=hash"&gt;#beautiful&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/happy?src=hash"&gt;#happy&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/mylove?src=hash"&gt;#mylove&lt;/a&gt;… &lt;a href="https://t.co/HMFrM2Ir1S"&gt;https://t.co/HMFrM2Ir1S&lt;/a&gt;&lt;/p&gt;— 市川志織 (@shiorizm0221)  &lt;a href="https://twitter.com/shiorizm0221/status/653608149941927940"&gt;2015年10月12日&lt;/a&gt;&lt;/blockquote&gt; &lt;blockquote&gt; &lt;a href="http://tabelog.com/chiba/A1206/A120603/12004072/"&gt;岬 - 保田/カフェ [食べログ]&lt;/a&gt;&lt;/blockquote&gt;お店についてのくわしい情報はこちらをご覧ください。&lt;h3&gt;合掌造りの古民家カフェ 「Cafe Edomons（カフェ エドモンズ）」&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/865/76892cbae9167e03b8553e9278b3121816821d57.jpg?1465537938"&gt;&lt;small&gt;出典: &lt;a href="https://www.rankingshare.jp/rank/ygyevsocep/detail/8"&gt;www.rankingshare.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;黄金アジの人気店「さすけ食堂」の向かいにあり、合掌造りの古民家で優雅にブルーマウンテンを楽しめるカフェ。この建物は、飛騨高山の白川郷から築230年の古民家を移築したものだそう。最近は、TVドラマでも紹介され人気を集めています。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/905/6d3c51fc40b89ca5b520a638981ab53eeed40f43.jpg?1465539799"&gt;&lt;small&gt;出典: &lt;a href="http://www.dramania.info/drama/2015/1068.php"&gt;www.dramania.info&lt;/a&gt;&lt;/small&gt;&lt;small&gt;『ふるカフェ系 ハルさんの休日』（NHK Eテレ） “一歩足を踏み入れば懐かしい空間が広がる、それが古民家カフェ。”主人公ハル（渡部豪太）が、全国の古い建築を再生した「ふるカフェ」を訪ねるドラマ。カフェ エドモンズは第一回目の「千葉・金谷編」で紹介されました。&lt;/small&gt;&lt;p&gt;&lt;strong&gt;最高級のブルーマウンテンが味わえます。&lt;/strong&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/981/0c884a630bd4e5a713d096f45ee5ae2d2c1f1d47.jpg?1465543615"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/namiko0306"&gt;www.instagram.com&lt;/a&gt;(@namiko0306)&lt;/small&gt;&lt;small&gt;カフェ エドモンズでは毎日、豆を焙煎し、注文ごとに挽いているので、ブルーマウンテン本来の美味しさが味わえます。地元金谷の見波亭のバウムクーヘンと一緒にいいかがですか？&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/935/183f6dfe3364d7475c5849186c7b348df9da8df5.jpg?1465541482"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r3424438848771"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;最高級のブルーマウンテンの豆を農園から樽ごと仕入れているので、店内にはたくさんの木樽が積み重なっています。農園ごとに酸味や甘み、香りが微妙に異なるので、オーナー自らがブルーマウンテンの豆をブレンドをしているそうです。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/996/364181aa96f76f5030ff4bb93aee51b2654f98cd.jpg?1465544342"&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r2651241141147"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;店内にはキラキラに磨かれた、たくさんのエスプレッソマシンや珍しい年代物のカプチーノマシンなどが並んでいます。また、2階はギャラリーになっているので、立派な丸太で組まれた合掌造りの梁と絵画を眺めながら、店主が淹れるコーヒーをゆっくりと待つのもいいですね。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.edomons.net/"&gt;cafe edomons&lt;/a&gt;&lt;/blockquote&gt;お店についてのくわしい情報はこちらをご覧ください。&lt;h3&gt;学校を活用した道の駅「保田（ほた）小学校」&lt;/h3&gt;&lt;p&gt;千葉県鋸南町（きょなんまち）の閉校した小学校を道の駅として再活用。小学校ならではの雰囲気をいかしながら、教室はレストランや食堂に、体育館は直売所として生まれ変わりました。2階には「学びの宿」という教室に泊まれる宿泊施設もあるので、遠方から来られる際にはぜひ、利用してみてくださいね。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/698/767/bd22c49e011502296fdfdc2e1e584bd393ab3b61.jpg?1465266024"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/yosuke7814"&gt;www.instagram.com&lt;/a&gt;(@yosuke7814)&lt;/small&gt;&lt;h4&gt;里山食堂&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/703/718/45fa100522c8b293d17276b935c144582ea616ef.jpg?1465785172"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/aya1905"&gt;www.instagram.com&lt;/a&gt;(@aya1905)&lt;/small&gt;&lt;small&gt;地元の食材をふんだんに使った、鋸南町の里山・里海料理が味わえるお店。どこかなつかしい、昔ながらの小学校の机と椅子に座っていただきます。&lt;/small&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/703/731/fa69712c0975647b1b93c733864c0ad11844f8f1.jpg?1465785382"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/mayumayuuu1028"&gt;www.instagram.com&lt;/a&gt;(@mayumayuuu1028)&lt;/small&gt;&lt;small&gt;アジフライがトッピングされた「里海カレー」がおすすめです。すべてのメニューにお好きな小鉢が二品付きます。&lt;/small&gt;&lt;h4&gt;中国料理 3年B組&lt;/h4&gt;&lt;p&gt;地元・勝山で人気の中国料理店「住吉飯店」のお店。メニューが黒板に書かれていたりとまるで、給食のような雰囲気が味わえます。&lt;/p&gt;&lt;blockquote data-lang="ja"&gt; &lt;p lang="ja" dir="ltr"&gt;南房総からお届け。&lt;a href="https://t.co/x8jgR0gtro"&gt;https://t.co/x8jgR0gtro&lt;/a&gt; 。３年B組に行って来ました❗&lt;br&gt;海鮮あんかけラーメン🍜いただきました😋&lt;a href="https://twitter.com/hashtag/%E9%81%93%E3%81%AE%E9%A7%85%E4%BF%9D%E7%94%B0%E5%B0%8F%E5%AD%A6%E6%A0%A1?src=hash"&gt;#道の駅保田小学校&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%EF%BC%93%E5%B9%B4B%E7%B5%84?src=hash"&gt;#３年B組&lt;/a&gt; by t.minemura &lt;a href="https://t.co/S7h40szekv"&gt;pic.twitter.com/S7h40szekv&lt;/a&gt;&lt;/p&gt;— a day in fun (@adayinfun)  &lt;a href="https://twitter.com/adayinfun/status/710721488983351296"&gt;2016年3月18日&lt;/a&gt;&lt;/blockquote&gt; &lt;h4&gt;cafe 金次郎&lt;/h4&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/698/764/f96f3a5aa089dd0d93dd0c619dfa643c28f094e7.jpg?1465265937"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/smile41peace"&gt;www.instagram.com&lt;/a&gt;(@smile41peace)&lt;/small&gt;&lt;small&gt;オリジナルのソフトクリームやパン・フードなど気軽に楽しめるお店。館山市の須藤牧場直送の牛乳を使用した「濃厚ミルクソフト」や、房総の特産物のびわを使用した「金次郎オリジナルびわソフト」がおすすめです。&lt;/small&gt;&lt;p&gt;&lt;strong&gt;その他にも、先にご紹介した「Pizza Gonzo（ピッツァ ゴンゾー）」のお店、「イタリア料理 Da Pe GONZO」もあります。&lt;/strong&gt;&lt;/p&gt;&lt;blockquote data-lang="ja"&gt; &lt;p lang="ja" dir="ltr"&gt;南房総からお届け。&lt;a href="https://t.co/Jz34UARAF5"&gt;https://t.co/Jz34UARAF5&lt;/a&gt; 。本日のピザ&lt;br&gt;チョクバイージョ by hbkrhnmr &lt;a href="https://t.co/owM9dQ13pH"&gt;pic.twitter.com/owM9dQ13pH&lt;/a&gt;&lt;/p&gt;— a day in fun (@adayinfun)  &lt;a href="https://twitter.com/adayinfun/status/724066737147228160"&gt;2016年4月24日&lt;/a&gt;&lt;/blockquote&gt; &lt;blockquote&gt; &lt;a href="http://hotasho.jp/"&gt;都市交流施設・道の駅 保田小学校 | 千葉房総半島 鋸南町の道の駅&lt;/a&gt;&lt;/blockquote&gt;お店についてのくわしい情報はこちらをご覧ください。&lt;h3&gt;いかがでしたか？&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/701/212/e2a541b2891da2ec0147cdbf841d1a524b669ebc.jpg?1465469851"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/sasaiyann"&gt;www.instagram.com&lt;/a&gt;(@sasaiyann)&lt;/small&gt;&lt;small&gt;南房総の味覚をふんだんに味わえるお店や、眺めのいいゆったりとした時間が過ごせるカフェなどをご紹介しましたが、行きたいお店は見つかりましたか？ 絶景スポットとして人気が出てきた鋸山へ行かれる際は、ぜひ、寄ってみてくださいね。&lt;/small&gt;&lt;/section&gt;</script></section>
