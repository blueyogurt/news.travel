<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;p&gt;&lt;small&gt;福島県は、フルーツ王国でもあるってご存知でしたか？　桃にりんご、さくらんぼ、柿、梨など様々な果物が県内各地で栽培されているんです。JR東日本から出ているカフェ列車「フルーティアふくしま」では、そんな福島県の果物を使ったスイーツを電車の中で味わうことができちゃいます！　今回は、女子旅にもおすすめの「フルーティアふくしま」の魅力をちょっとだけご紹介していきます。&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;福島県はフルーツ王国&lt;/h3&gt;&lt;p&gt;中通りの桃、会津地方の身不知（みしらず）柿など、福島県内には美味しい果物がたくさんあります。伊達市の桃や会津若松市御山地区の身不知柿は、毎年皇室に献上されているほど美味しく、シーズンになると全国各地から注文が殺到します。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;そして、隣の「福島県八重洲観光交流館」で、朝採りの桃をゲット。 &lt;a href="http://t.co/Uy0BnxeyON"&gt;http://t.co/Uy0BnxeyON&lt;/a&gt; &lt;br&gt;写真の「あかつき特秀4L」は2個で580円。（桃フェアは明日13日まで。） &lt;a href="http://t.co/g9vimQEvg7"&gt;pic.twitter.com/g9vimQEvg7&lt;/a&gt;&lt;/p&gt;— Kontan_Bigcat (@Kontan_Bigcat)   &lt;a href="https://twitter.com/Kontan_Bigcat/status/366782849032019968"&gt;2013年8月12日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;p&gt;そんな美味しい福島県産フルーツを、電車の中で味わえるのが「フルーティアふくしま」です。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/348/4889f342bcbc274b778e8231ae588a2c47228e21.jpeg?1465738994" sn-width="3264" sn-height="2448"&gt;&lt;p&gt;「フルーティアふくしま」の車内では、郡山市に本店があるフルーツタルト専門店「フルーツピークス（fruits peaks）」のオリジナルスイーツが味わえちゃうんです！&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;あぁ…これはすごいわ&lt;a href="https://twitter.com/hashtag/%E3%83%95%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%82%A2%E3%81%B5%E3%81%8F%E3%81%97%E3%81%BE?src=hash"&gt;#フルーティアふくしま&lt;/a&gt; &lt;a href="https://t.co/6AXgVOmfCH"&gt;pic.twitter.com/6AXgVOmfCH&lt;/a&gt;&lt;/p&gt;— 烏帽子 (@ebouchi)   &lt;a href="https://twitter.com/ebouchi/status/725898277170741249"&gt;2016年4月29日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;h3&gt;果物屋さんのフルーツタルト専門店「フルーツピークス（fruits peaks）」&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/350/1916df09d97490f4f1fb1bd3a2fc061a6cc67249.jpeg?1465739068"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/48956/640x640_rect_48956365.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;「フルーティアふくしま」のスイーツを監修しているのは、郡山市に本店がある老舗果物店「フルーツショップ　アオキ」が運営しているフルーツタルト専門店「フルーツピークス」です。&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://fruits-aoki.com/"&gt;とことん極上フルーツ　フルーツショップAOKI&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;とことん極上フルーツ　フルーツショップAOKI　フルーツショップ青木&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/351/4fef973f1841ac3133f1eb2ca3044d0e63d5bdb8.jpeg?1465739101"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/24101/640x640_rect_24101977.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;フルーツピークスのタルトは、どれも果物がふんだんに使用されています。&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://fruitspeaks.jp/menu.html"&gt;果物屋さんのフルーツタルト　フルーツピークス/メニュー紹介&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;果物屋さんのフルーツタルト、フルーツピークス&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/949/74438e3cf53deb364df27801cc730f2ccb6fca8c.jpeg?1465813007"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r7728424101967"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;通年販売しているメニューもあれば、季節限定の商品もたくさんあるので、どれにしようか迷ってしまいますね。「フルーティアふくしま車内」では、この「フルーツピークス」監修の旬の果物を使ったオリジナルスイーツが味わえるのです！ &lt;/p&gt;&lt;blockquote cite="http://tabelog.com/fukushima/A0702/A070201/7013252/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/fukushima/A0702/A070201/7013252/"&gt;フルーツピークス 八山田本店&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;郡山 / ケーキ、カフェ&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/fukushima/A0702/A070201/7013252/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「フルーティアふくしま」に乗ってみよう！&lt;/h3&gt;&lt;p&gt;「フルーティアふくしま」は、2016年9月までの期間限定で磐越西線を走っています。運行日は毎週土曜日と日曜日。しかも、1日会津若松と郡山間を2往復のみなので、予約はお早めに！　切符は片道ずつの販売です。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/353/db8ae7a30f1fdcf70bc69bcd797efa75a1fb1cdf.jpeg?1465739211"&gt;&lt;p&gt;郡山を出発するフルーティア1号です。赤と黒のシックな外観が目を引きます。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/355/305e6b1e7734d1ac96cc126431a490c0d8d3be91.jpeg?1465739270"&gt;&lt;p&gt;車内は黒と木目調を基調にした、非常におしゃれな雰囲気。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/356/f83f70fe6c4424ef2ed24962acc7d90cb3d90125.jpeg?1465739322"&gt;&lt;p&gt;それでは、車内に乗り込んだら「フルーティアふくしま」出発です！　駅員さんが見送ってくださいました。&lt;/p&gt;&lt;h3&gt;「フルーティアふくしま」の車内&lt;/h3&gt;&lt;p&gt;「フルーティアふくしま」は2両編成です。通常の磐越西線車両に連結されています。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/357/4653b34ad8203f5faa4884a9efe2210e218dab58.jpeg?1465739390"&gt;&lt;p&gt;1号車はカウンター形式。ドリンクバーでアイスコーヒーやアイスティーを自由に飲むことができます。オリジナルアイテムも販売されているので、覗いてみてはいかがでしょうか。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/358/4cec4b5fa90ac9ab7510dec32eb64efb08f54ac4.jpeg?1465739432"&gt;&lt;p&gt;2号車はテーブル席です。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/361/bb8f82a8c58887b6dace63f845f59f536b24f0ba.jpeg?1465739475"&gt;&lt;p&gt;テーブルの上には……なんと、運行開始一周年記念のクッキーと乗車証明書が！　乗車証明書に掲載されているQRコードを読みこむと、オリジナルフォトフレームがダウンロードできます。&lt;/p&gt;&lt;h3&gt;「フルーティアふくしま」のスイーツ&lt;/h3&gt;&lt;p&gt;この日のスイーツは、旬のサクランボを使ったものでした。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/362/fda7e60be71ad54a615e545cf3f8eedc80a48c59.jpeg?1465739530"&gt;&lt;p&gt;サクランボの乗ったショートケーキとサクランボの乗ったパインタルトです。一粒がとても大ぶりで甘く、旬だからこその濃厚な味わい。その他の果物も、果物屋さんだからこそ出せる最高に美味しい状態のフルーツです。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/363/b3db151b46a80f006ef66b8c5a7054529810986e.jpeg?1465739650"&gt;&lt;p&gt;タルトをサーブする時にアテンダントさんがホットコーヒーと桃ジュースもサーブしてくれました。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/365/7fd494e871d6e1985aed432c9e500fc19608f83e.jpeg?1465739672"&gt;&lt;p&gt;こちらの桃ジュースは、なんと果汁100％。飲んでみると、桃をそのまま丸かじりしたような、みずみずしくて甘い桃の味が口いっぱいに広がります。砂糖は一切使っていないので、とてもさらっとしていて、いくらでも飲めそうです。&lt;/p&gt;&lt;h3&gt;沿線の景色にもご注目&lt;/h3&gt;&lt;p&gt;磐越西線の車窓から見える風景にもぜひご注目ください。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/366/9de3373d18402d027eb26a8c369aa885a187b566.jpeg?1465739769"&gt;&lt;p&gt;のどかな田園風景の中を進んでいくと、徐々に大きな山が見えてきます。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/367/538e232124605515aec641d7742f18560bb7dcbf.jpeg?1465739809"&gt;&lt;p&gt;これが、「宝の山」と名高い会津磐梯山（ばんだいさん）です。車窓からは雄大な磐梯山も眺めることができますよ！&lt;/p&gt;&lt;h3&gt;会津若松に到着&lt;/h3&gt;&lt;p&gt;会津若松に到着すると、こちらでも駅員さんが出迎えてくれました。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/082/368/5d85e16179cd38cbc9e6827a4f024bdbc226a07c.jpeg?1465739874"&gt;&lt;p&gt;「フルーティアふくしま」の旅は1時間少々。名残惜しさを感じながら、「フルーティアふくしま」に別れを告げます。&lt;/p&gt;&lt;h3&gt;果物の旬を味わう列車&lt;/h3&gt;&lt;p&gt;いかがでしたか？　「フルーティアふくしま」は、季節によって登場するスイーツが異なるのも大きなポイント。乗る時期によって、何度でも楽しめる列車です。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BBfYkqFS122/" target="_blank"&gt;A photo posted by @picconly&lt;/a&gt; on &lt;time datetime="2016-02-07T15:38:49+00:00"&gt;Feb 7, 2016 at 7:38am PST&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;ぜひ一度「フルーティアふくしま」に乗って、旬の美味しい果物を味わってみてください。&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://jr-sendai.com/train/fruitea/"&gt;フルーティアふくしま | 東日本旅客鉄道株式会社 仙台支社&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;JR東日本仙台支社の公式サイト。列車・駅・きっぷ・Suica・旅行・イベント情報などをご案内しています。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;/section&gt;</script></section>
