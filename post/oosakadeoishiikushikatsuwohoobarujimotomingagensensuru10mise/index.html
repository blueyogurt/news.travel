<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;p&gt;&lt;small&gt;大阪に行ったら食べたい名物がたくさんありますが、今回は「串カツ」をご紹介！名店や老舗、さまざまな人気店があり、どのお店に入って良いのか迷ってしまいますね。今回は地元民がおすすめしたくなる、美味しい串カツ屋さんをご紹介！大阪に行ったら、立ち寄りたいお店ばかりです♪&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/085/067/852e4e5bf4d0aec6757b3b4b2ddfc5fbc637e310.jpeg?1466115946" sn-width="1024" sn-height="645"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/5317073/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;天下の台所、「うまいもん」であふれる大阪。たこ焼き、お好み焼きと並び、大阪のB級グルメの代名詞ともいえる「串かつ」。同じエリアに何店舗も串かつの店が並び、毎日激戦が繰り返されています。 個性豊かな多くの名店の中でも、地元大阪の人間が「行っておくべき！」とおすすめのお店を、今回はご紹介します！ &lt;/p&gt;&lt;h3&gt;ビジネス・観光のターミナル 大阪キタエリア&lt;/h3&gt;&lt;h3&gt;「松葉総本店 （まつばそうほんてん）」&lt;/h3&gt;&lt;p&gt;新梅田食堂街、一度は見たことがあるかもしれない立ち飲みの串かつ専門店。大阪・梅田をターミナルとするビジネスマンにとっては、無くてはならない存在です。串はどれも100円台なので、1,000円そこそこで堪能できるのがこのお店の魅力。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/138/25a25fbdf99a27f0cdd1982150476f1bd3d9d3b2.jpeg?1465830334"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/22675/22675178.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;基本的には揚げ置きスタイル。目の前のバットから好きなものをチョイス。ついつい手が伸びてしまいます。お願いすると、2度揚げで温めてもらえます。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/322/81ee1fbfb42d13a30dbc845e23656574333e9205.jpeg?1466145403"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r5256826235439"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;お店のおすすめ「牛串」。やっぱりこれから始めたい、大阪の串かつのルーツ。ボリュームのある衣との相性がバッチリ。&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BF8vaPcH5MV/" target="_blank"&gt;A photo posted by ねもぱい (@nemopai)&lt;/a&gt; on &lt;time datetime="2016-05-28T11:21:55+00:00"&gt;May 28, 2016 at 4:21am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;人気のほんのりカレー風味「若鶏」。瓶ビールを自分のペースでつぎながら･･･お疲れ様！&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/140/b3a5430792ffd0202e3c660ff81fb8f7105ba639.jpeg?1465831668"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27001927/dtlphotolst/1/smp2/D-normal/6/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串の長さでお値段がわかるようになっている串かつ。もちろん、ソースは二度漬け不可！キャベツはご自由にお取りください。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/141/15787c076fe140796f5da024a8fbe5ba9ff59fff.jpeg?1465831794"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27001927/dtlphotolst/4/smp2/D-normal/2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;こののれんを見たら、寄らずにはいられない･･･お一人様から複数名でも気軽に楽しめるお店です。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270101/27001927/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270101/27001927/"&gt;松葉総本店&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;梅田（大阪市営）、大阪、梅田（阪急） / 串揚げ・串かつ、立ち飲み居酒屋・バー&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270101/27001927/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「西成二代目にしかわや （にしなりにだいめにしかわや）」&lt;/h3&gt;&lt;p&gt;大阪・梅田「ボートピア」すぐそば、翌朝まで営業しているパワフルなお店。衣が軽く、山盛り食べても胃もたれしない串かつを出しています。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/326/d50f8e9dd5753d9ea9b95979204856646bbd0e93.jpeg?1466008590"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27017985/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;コスパ最強でいて、ヤミツキになる「串かつ（牛）」は、まとめて数本注文したいところ。&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/xi1ddWLF5Q/" target="_blank"&gt;A photo posted by Chisato🍺👯 (@chip_1224)&lt;/a&gt; on &lt;time datetime="2015-01-07T07:26:39+00:00"&gt;Jan 6, 2015 at 11:26pm PST&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;食べやすい串カツに、じゃんじゃんジョッキも空いてしまいます。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/698/a142acd6483be5000d54047887cd03744a55976e.jpeg?1466008783"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/12078/12078997.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;しっかりした味つけの「大正ホルモン（テッチャン）」。串以外のメニューも豊富ですが、ホルモンは特におすすめです。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/085/326/966851373c54c626b287eb65f64911c54a1f7993.jpeg?1466147936"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27017985/dtlphotolst/1/smp2/D-normal/4/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串の合間に一休みするならこちら。湯豆腐の上に生卵がのった「たまご豆腐」。出汁がきいていて、絶妙なまろやかさでハマります。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/699/81dbfa66e28a0bdcca8ca962ae54da7f760cdaf2.jpeg?1465927717"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27017985/dtlphotolst/4/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;お店の外にも席が設けられていて、屋台のような雰囲気が楽しめます。店内は、臨場感あふれるカウンター席とテーブル席が用意されています。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270101/27017985/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270101/27017985/"&gt;西成二代目にしかわや&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;梅田（阪急）、中崎町、梅田（大阪市営） / 串揚げ・串かつ、居酒屋、和食（その他）&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥2,000～￥2,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270101/27017985/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「串かつ 七福神 」&lt;/h3&gt;&lt;p&gt;大阪駅前第4ビル地下2階。ぶらり横町から移転して、新しくなったお店です。移転前からの根強いファンがいます。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/146/89105af712a9c64a41aaebac84315fa603c57376.jpeg?1465832593"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27087132/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串かつの値段設定は100円台。お任せ盛りを頼むと6本入りで少しお得に。揚げたてサクサクで、ついつい追加オーダーしてしまいます。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/328/485dbfad8c140f14f68cd1fc14b2200aadcd476d.jpeg?1466009334"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27087132/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;鶏肉のうまみが活きた、ジューシーな「若どり」。衣の軽いさくさく感と相まって、ハマります。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/331/5c83abfe5d2c7043e2674791dc409e10f44367e3.jpeg?1466009562"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27087132/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;サクサクの中に、ねっとり･･･これがたまらないんです。串揚げなのに、あっさりとした「オクラ」。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/148/ae780db014adccc04c2aa3ebb377f65aa830e8b6.jpeg?1465832821"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27087132/dtlphotolst/1/smp2/D-normal/2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串かつに加えて、おすすめメニューはこれ。柔らかく煮込まれた牛すじと、たっぷりのこんにゃくの「すじこん煮」。あっさりとして、優しいお味。でも、お酒は確実に進みます。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/150/75758e6ada9df28a5c02b15994ed31ac9c827f5a.jpeg?1465833018"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27087132/dtlphotolst/4/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;U字カウンターは、目の前で串カツを揚げているところが見られるのでムード満点。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270101/27087132/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270101/27087132/"&gt;串かつ 七福神&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東梅田、梅田（阪神）、北新地 / 串揚げ・串かつ&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼：￥2,000～￥2,999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270101/27087132/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「串かつ 赤とんぼ」&lt;/h3&gt;&lt;p&gt;東通り商店街にある、吹き抜け天井で開放感のあるお店。自慢のこだわりソースを付けて食べる串カツは、他のお店にはない個性を感じられます。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/iEFL-uJPwx/" target="_blank"&gt;A photo posted by shota kodera (@koderarara)&lt;/a&gt; on &lt;time datetime="2013-12-18T12:56:43+00:00"&gt;Dec 18, 2013 at 4:56am PST&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;薄めの衣なので、何の食材か一目瞭然の赤とんぼの串かつ。一本一本丁寧に作られているのがわかります。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/333/7889204f438302405bc870004629f4b0897070da.jpeg?1466010714"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27016629/dtlphotolst/1/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;季節の食材を使った串は、見た目もお味も驚きの連続。&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/qMHHldObru/" target="_blank"&gt;A photo posted by s3no (@s3no)&lt;/a&gt; on &lt;time datetime="2014-07-08T11:58:40+00:00"&gt;Jul 8, 2014 at 4:58am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;もちろん二度漬け厳禁ソースは、こだわりの超特製。鶏ガラスープであっさり仕上げた上品なお味で、食材のおいしさを引き立てます。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/685/86118a7ca54c878825d55f180fee554b5909d157.jpeg?1465925811"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27016629/dtlphotolst/1/smp2/D-normal/2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;ランチの定食メニューも充実。昼間でも、毎日通いたくなります。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/332/b6ea688645164298c5846e6df3447ce470372f70.jpeg?1466010344"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27016629/dtlphotolst/1/smp2/D-normal/2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;付きだしのサラダが美しい。お料理の見た目にもこだわりが感じられます。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/688/d6946738bce1b4242d6038c30db9ab13c30c6f33.jpeg?1465926142"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27016629/dtlphotolst/3/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;吹き抜けの天井には、ムードあふれる温かい色合いの照明が付いています。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270101/27016629/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270101/27016629/"&gt;串かつ 赤とんぼ&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東梅田、梅田（大阪市営）、梅田（阪神） / 串揚げ・串かつ、居酒屋、とんかつ&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥2,000～￥2,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270101/27016629/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「ヨネヤ 梅田本店 」&lt;/h3&gt;&lt;p&gt;朝9時から夜の10時まで営業している、ホワイティうめだ内にある「ヨネヤ」。酒飲みの人にも、夜勤明けの人にもうれしいお店です。&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/BEdZzD5wor5/" target="_blank"&gt;A photo posted by duojet filter-tron (@duojet11)&lt;/a&gt; on &lt;time datetime="2016-04-21T10:45:13+00:00"&gt;Apr 21, 2016 at 3:45am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;朝夕問わずにじゃんじゃん食べたい、ボリューム満点の串かつ。100円～200円台とリーズナブルです。衣にはタンサンが使われており、時間が経ってもサクサクしています。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/085/298/7375423e94ac3901bc87b6905d7ab76599046942.jpeg?1466145713"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/37518/640x640_rect_37518139.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;定番の盛り合わせは、人気の「牛」「青と」「れんこん」「きす」「えび」の5点。単品で注文するよりお得になります。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/340/d23df2c79955cc93ed6294e2f3737307d7275da1.jpeg?1466145118"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r6635745706188"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;素揚げの「砂ずり」。焼き鳥とはまた違うおいしさがあります。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/085/315/56eb7d13e0d5fc4f32cd9815be3e510aa888b234.jpeg?1466147383"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/27879/640x640_rect_27879117.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;人気メニューの「アスパラ」。長～いアスパラ丸々一本丸かぶり！こちらもソースは二度漬け厳禁のため、2口目以降はキャベツにソースをつけたものをかけて食べましょう♪&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/654/6e69fa0b422d87f2560e5c3568507b8efb75afbc.jpeg?1465917627"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270101/27001902/dtlphotolst/4/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;立ち飲みカウンターと、テーブルがあり、開店時間から常にお客さんが出入りして忙しそう。時には小さなお子様の姿も。みんなで楽しめるところがうれしいですね。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270101/27001902/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270101/27001902/"&gt;ヨネヤ 梅田本店&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;梅田（大阪市営）、大阪、東梅田 / 串揚げ・串かつ、居酒屋&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270101/27001902/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;うまいもんは当たり前！大阪ミナミエリア&lt;/h3&gt;&lt;h3&gt;「元祖串かつ だるま 新世界総本店」&lt;/h3&gt;&lt;p&gt;大阪のシンボル、通天閣近くにある「串かつ だるま」。昭和4年創業、全国展開を目指すお店の総本店です。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/344/9b7d855153c686eae1ff3f54f0f4543ff1d648b1.jpeg?1466012260"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/51989/640x640_rect_51989844.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;細かいパン粉が使われた衣は、甘みがあってサクサク。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/659/6264d1cdebdb7cb9fe2c16d42cdf4a0d0c4d7d8f.jpeg?1466012181"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27004260/dtlphotolst/1/smp2/D-normal/5/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;例えるならアメリカンドッグ？それよりも軽くて、何本でも食べられてしまいます。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/345/cf160a2f7873ecac18d48af5115394822e6d1af8.jpeg?1466012544"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27004260/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;ソースを絡めると飽きが来ないので、さらにエンドレスに･･･&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/661/8db3f286edbad63f57994c9fcd7072a35b9dd6b2.jpeg?1465918638"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27004260/dtlphotolst/1/smp2/D-normal/2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;大阪の串ならではの「紅ショウガ」。紅ショウガのツンとした辛さと、甘みと厚みのある衣の相性が最高。すっかり、とりこになってしまうかも･･･。定期的に思い出しては食べたくなること間違いなし!&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/662/256256855a7242adc6f0743ca7d1ee762e37b7b3.jpeg?1465919096"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27004260/dtlphotolst/4/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;二階から外をうかがい見ているのは、串かつだるまの4代目会長兼社長をモデルにした人形。インパクト強すぎです。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270206/27004260/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270206/27004260/"&gt;元祖串かつ だるま 新世界総本店&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;南霞町、動物園前、新今宮 / 串揚げ・串かつ&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥2,000～￥2,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270206/27004260/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「八重勝 （やえかつ） 」&lt;/h3&gt;&lt;p&gt;創業50年。ジャンジャン横丁（南陽通商店街）では行列必至の人気店！大阪では1、2を争うほど、人気の高いお店です。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/666/57a07a151c8fd35c38f8c726e53c5e415d40e929.jpeg?1465920286"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27000443/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;薄めの衣でサクサク軽く、さらっとしたソースでしつこさを感じません。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/665/75db637365b57cffc0364dd4eab128091e452276.jpeg?1465919826"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27000443/dtlphotolst/1/smp2/D-normal/2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串揚げのほかにも、人気のメニューの「どて焼き」。柔らかく弾力のあるスジに、白味噌ベースのタレがたまらない一品です。アクセントの七味がさらにうまさを引き立てています。&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/5UQHUTABmf/" target="_blank"&gt;A photo posted by Tomoya Nakazawa (@naka_chan813)&lt;/a&gt; on &lt;time datetime="2015-07-19T11:42:06+00:00"&gt;Jul 19, 2015 at 4:42am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;串の中でも高級食材のエビ。プリップリで、やっぱり食べごたえがあります。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/349/f5f1bb8c3a99a7c1d4036ac9c654d0a455bbec4a.jpeg?1466013014"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27000443/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;もちろん、ソースは二度漬け厳禁!&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/667/13d33ac4564d62bc75a630c89dfa222debbccfcc.jpeg?1465920922"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270206/27000443/dtlphotolst/4/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;時には行列が2重になっていることも･･･。どんなに待っても食べたくなるのは、おいしさの証です。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270206/27000443/"&gt; &lt;p&gt;&lt;small&gt;[TOP5000] &lt;/small&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270206/27000443/"&gt;八重勝&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;南霞町、動物園前、新今宮 / 串揚げ・串かつ、居酒屋&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥2,000～￥2,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270206/27000443/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「二色 （にしき） 」&lt;/h3&gt;&lt;p&gt;難波の老舗大衆居酒屋。レトロな雰囲気の外観だけでも、ほろ酔い気分になってしまいそうです！&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/680/57269455c41f162c32d4cf1a3b3c9bece2ed9c44.jpeg?1465925264"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270202/27001574/dtlphotolst/1/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;小ぶりでからっと揚がった串かつは、衣が薄く脂っぽさがない軽い食感。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/354/b492bf83ba40424ceb1f82368d07755358bcb491.jpeg?1466013695"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/11973/11973328.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;コストパフォーマンスが高い、しっかりと身が詰まったエビ。ソースもいいですが、塩をつけて食べるのもおすすめです。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/681/cb63d51a97139225ed5cacb62e11cb1661b63dea.jpeg?1465925360"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270202/27001574/dtlphotolst/1/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;このお店のもう一つの名物はおでん。出汁がきいた、あっさり優しい味わいです。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/351/93ac4cad74f71328c17a618f02a4fd45d1861586.jpeg?1466013137"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270202/27001574/dtlphotolst/1/smp2/D-normal/2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串の合間に、または〆に「鳥湯豆腐」がおすすめです。鳥のうまみがスープにしっかり溶け出して、豆腐との相性もバッチリ。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/679/cfce5123b886ef4f0611bdd0d6f88f691bc857e5.jpeg?1465925061"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270202/27001574/dtlphotolst/4/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;積み上がったビールケースに赤提灯。この雰囲気だけで、今すぐのれんをくぐりたくなります。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270202/27001574/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270202/27001574/"&gt;二色&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;大阪難波、なんば（大阪市営）、日本橋 / 串揚げ・串かつ、居酒屋&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270202/27001574/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「カラッと 」&lt;/h3&gt;&lt;p&gt;心斎橋の路地裏にある、隠れ家的創作串かつ専門店。女性客にも人気のおしゃれなお店です。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/670/f2f599f913074b6b5d7983b5c93771caa4c9d728.jpeg?1465922704"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270201/27050413/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串かつ単品は80円～300円台。注文は用紙に記入するシステム。衣が軽く、店名通り「カラっと」揚がっています。 盛り合わせメニューもあり、お店のおすすめの串かつが味わえます。気に入ったものを単品で追加オーダーするのもアリ!&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/357/d096985bb6aeb977dbc024117de864a023d67d55.jpeg?1466014389"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/50209/50209035.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;食べごたえばっちり、「天使のエビ」。目の前に並んだだけでも、テンションが上がります。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/085/308/9e07052f8202489d2c61cde75a95be9d4a58886b.jpeg?1466146299"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/31922/640x640_rect_31922029.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;手作りのタルタルソースが添えられたサーモンの串。濃厚ですがくどくなく、とても美味です。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/084/356/6038090994819ed41763a904ec0a64bbc5189192.jpeg?1466014142"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/51152/640x640_rect_51152805.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;串が出てくるまでの一品！やっぱり食べたくなる「土手焼き」は、お酒が進みます。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/671/abf1b3ec2bbdd3d53091e4182ea26e47fbdcd202.jpeg?1465923028"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270201/27050413/dtlphotolst/4/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;1階はカウンター、2階はテーブル席。お仕事帰りや、女子会にもおすすめです。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270201/27050413/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270201/27050413/"&gt;カラッと&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;心斎橋、四ツ橋、長堀橋 / 串揚げ・串かつ&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼：￥2,000～￥2,999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥3,000～￥3,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270201/27050413/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;「五條家 （ごじょうや）」&lt;/h3&gt;&lt;p&gt;週末予約は3週間待ち!?和✕洋といった、奇想天外な組み合わせの創作串かつが味わえる、天満橋で人気の串かつ専門店です。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/672/3e29c53f572287c22f1c40b3cb2198fcadfb36eb.jpeg?1465923739"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270104/27011721/dtlphotolst/1/smp2/D-normal/1/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;食材✕造形で驚きが隠せない串かつが、100円台とリーズナブル。全種類制覇したくなります！&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-instgrm-version="7"&gt;  &lt;div&gt;    &lt;div&gt;     &lt;div&gt;   &lt;/div&gt;   &lt;p&gt;&lt;a href="https://www.instagram.com/p/05G9uIiwPz/" target="_blank"&gt;A photo posted by @ibukinomori&lt;/a&gt; on &lt;time datetime="2015-03-31T12:37:05+00:00"&gt;Mar 31, 2015 at 5:37am PDT&lt;/time&gt;&lt;/p&gt;  &lt;/div&gt; &lt;/blockquote&gt;  &lt;script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"&gt;&lt;/div&gt;&lt;p&gt;お腹がいっぱいになったところでストップする「お任せ串かつストップコース」。10、15、20、25本があり、お店がおすすめの旬の食材が堪能できます。 サクサクで個性豊かな串が次から次へと・・・味も見た目も飽きが来ず、25本でも気がついたら完食していそう。&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/085/064/06fe0a6bcb8cd42e181c4dd18755d1d488dc882b.jpeg?1466115069"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/40837/640x640_rect_40837359.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「ビーフシチューメレンゲ添え」。これが串かつ!?通常では考えられない組み合わせです。&lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/676/80cfecfe3feb1e548769effa14159fde2cba0f42.jpeg?1465924239"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270104/27011721/dtlphotolst/1/smp2/D-normal/3/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「串かつにワイン?」と思うほど、ワインのメニューが充実。その秘密はやっぱり、創作串にあり。 カリカリに揚がったフランスパンに合鴨が合わさった「合鴨フランス」。なるほど、ワインに良く合います。 &lt;/small&gt;&lt;/p&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/083/678/7e37bbc88d69610c2cc89bfa8b87fd3ce00554bb.jpeg?1465924486"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/osaka/A2701/A270104/27011721/dtlphotolst/4/smp2/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;カウンター席だけのアットホームなお店。開店直後であっても、予約がなければなかなか入れないという人気はさすがです。&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/osaka/A2701/A270104/27011721/"&gt; &lt;p&gt;&lt;small&gt;[TOP5000] &lt;/small&gt;&lt;a href="http://tabelog.com/osaka/A2701/A270104/27011721/"&gt;五條家&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;天満橋、谷町四丁目、北浜 / 串揚げ・串かつ、創作料理&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥3,000～￥3,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/osaka/A2701/A270104/27011721/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;大阪の串かつは進化し続ける!&lt;/h3&gt;&lt;img src="http://news.travel.yogurt.blue/system/press_images/000/085/065/6f2deecf2c289e3d7ce1d7716d5bf37e150da68d.jpeg?1466115672"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/16996/16996952.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;昔ながらの串かつ屋さんから、現代風の串かつ屋さんまで。おすすめのお店をピックアップしてみましたが、いかがでしたでしょうか?庶民の食べ物だった串かつが、独創的なアイデアでほかの料理店では味わえないものになっていたり、まるで高級フレンチのようだったり･･･大阪では串かつという存在が進化し続けています。 それでいて、やっぱり変わらない魅力を放ち続ける串かつ。大阪でおいしい串かつ、ぜひご堪能ください。&lt;/p&gt;&lt;/section&gt;</script></section>
